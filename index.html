<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container-blue">
        <h4 class="heading">Your Result</h4>
        <div class="circle">
          <h1 class="marks">78</h1>
          <p class="total-marks">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <h4 class="heading2">Summary</h4>
      <div class="emotions">
        <div class="emotion1 em">
          <img
            src="./assets/images/icon-reaction.svg"
            alt="reaction image"
            class="em-icon"
          />
          <p class="em-text">Reaction</p>
        </div>
      </div>
    </div>
  </body>
</html>
